spring.application.name=petsO1
# Fixed H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:pet_management_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Enable H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Disable Hibernate's automatic DDL generation
spring.jpa.hibernate.ddl-auto=none

# Ensure Spring Boot initializes the database using schema.sql and data.sql
spring.sql.init.mode=always
